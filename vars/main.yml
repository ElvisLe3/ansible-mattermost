#全局
region: "0"

preend_certbot: True
nginx_reverse_proxy_port: "8065"

# role_mysql
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

# docker
docker_applications: 
  - phpmyadmin

# 生成应用数据库和用户
mysql_databases:
 - name: mattermost
   encoding: utf8
 
mysql_users:
 - name: mattermost
   host: localhost
   priv: 'mattermost.*:ALL'

# init MySQL password
init_db: 
    mysql:
      admin: root
      users: ["mattermost"]
      password: "123456"  
  
# init mattermost
init_application:
  mattermost:
    service: mattermost
    database: mattermost 
    database_user: mattermost
    database_host: localhost
    database_password: "123456"
    config_path:
      - /opt/mattermost/config/config.json
